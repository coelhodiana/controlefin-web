<div class="toast-container" id="toastPlacement">
  <div
    class="toast align-items-center text-white bg-success"
    data-animation="true"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    *ngFor="let notification of notifications"
  >
    <div class="d-flex">
      <div class="toast-body d-flex align-items-center">
        <i class="{{ notification.type.icon }} flex-shrink-0 me-4"></i>
        {{ notification.message }}
      </div>
      <button
        type="button"
        class="btn-close me-2 m-auto btn-close-white"
        data-dismiss="toast"
        aria-label="Close"
        (click)="dismiss(notification)"
      ></button>
    </div>
  </div>
</div>
