<div class="loading" *ngIf="loading; else hero">carregando...</div>

  <section class="hero">

      <h1 class="hero__headline">REGISTRAR SEUS GASTOS NUNCA FOI TÃO FÁCIL</h1>
      <p class="hero__text">
        Utilize para registrar transações financeiras de entradas,
