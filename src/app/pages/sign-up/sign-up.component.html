<div class="signup">
  <form [formGroup]="signupForm" class="signup-form">
    <h1>Criar conta</h1>
    <div class="signup-form__inputs">
      <div>
        <label class="form-label" for="user">E-mail:</label>
        <input
          class="form-control"
          type="text"
          name="email"
          id="email"
          formControlName="email"
        />
      </div>

      <div>
        <label class="form-label" for="user">senha:</label>
        <div class="input-group d-flex">
          <input
            class="form-control"
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            id="password"
            formControlName="password"
          />
          <div class="input-group-append">
            <a
              class="input-group-text signup__password-button"
              title="mostrar senha"
              (click)="showPassword = !showPassword"
            >
              {{ showPassword ? "ðŸ™‰ " : "ðŸ™ˆ" }}
            </a>
          </div>
        </div>
      </div>

      <div>
        <label class="form-label" for="user">confirmar senha:</label>
        <div class="input-group d-flex">
          <input
            class="form-control"
            [type]="showConfirmPassword ? 'text' : 'password'"
            name="confirmPassword"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
          <div class="input-group-append">
            <a
              class="input-group-text signup__password-button"
              title="mostrar senha"
              (click)="showConfirmPassword = !showConfirmPassword"
            >
              {{ showConfirmPassword ? "ðŸ™‰ " : "ðŸ™ˆ" }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="signup-form__botao">
      <button
        class="botao btn btn-primary"
        value="Submit"
        [disabled]="signupForm.invalid"
        (click)="signUp(signupForm)"
      >
        cadastrar
      </button>
    </div>
  </form>

  <form [formGroup]="confirmForm" class="confirm-form" *ngIf="isConfirm">
    <h1>Confirmar conta</h1>
    <div>
      <label for="code" class="form-label">CÃ³digo de confirmaÃ§Ã£o:</label>
      <input
        type="text"
        id="code"
        name="code"
        formControlName="code"
        class="form-control"
      />
    </div>

    <div class="confirm-form__botao">
      <button
        type="button"
        (click)="confirmSignUp()"
        class="botao btn btn-success mt-3"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Confirmar
      </button>
    </div>
  </form>
</div>
