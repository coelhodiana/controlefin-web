<div class="row mb-5 mt-5">
  <div class="col-4 offset-4">
    <div class="signin">
      <h1>Criar conta</h1>
      <form [formGroup]="signupForm">
        <div class="signin__inputs">
          <div>
            <label class="form-label" for="user">E-mail:</label>
            <input
              class="form-control"
              type="text"
              name="email"
              id="email"
              formControlName="email"
            />
          </div>

          <div>
            <label class="form-label" for="user">senha:</label>
            <div class="input-group d-flex">
              <input
                class="form-control"
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                id="password"
                formControlName="password"
              />
              <div class="input-group-append">
                <a
                  class="input-group-text signin__password-button"
                  title="mostrar senha"
                  (click)="showPassword = !showPassword"
                >
                  {{ showPassword ? "ðŸ™‰ " : "ðŸ™ˆ" }}
                </a>
              </div>
            </div>
          </div>

          <div>
            <label class="form-label" for="user">confirmar senha:</label>
            <div class="input-group d-flex">
              <input
                class="form-control"
                [type]="showConfirmPassword ? 'text' : 'password'"
                name="confirmPassword"
                id="confirmPassword"
                formControlName="confirmPassword"
              />
              <div class="input-group-append">
                <a
                  class="input-group-text signin__password-button"
                  title="mostrar senha"
                  (click)="showConfirmPassword = !showConfirmPassword"
                >
                  {{ showConfirmPassword ? "ðŸ™‰ " : "ðŸ™ˆ" }}
                </a>
              </div>
            </div>
          </div>
        </div>

        <button
          class="btn btn-primary mt-4"
          value="Submit"
          [disabled]="signupForm.invalid"
          (click)="signup()"
        >
          cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
